root = "."
tmp_dir = "tmp"

[build]
  bin = "/tmp/{SERVICE_PATH}"
  cmd = "go build -o /tmp/{SERVICE_PATH} ./cmd/{SERVICE_PATH}"
  delay = 1000 # ms
  exclude_dir = ["assets", "tmp", "vendor"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = true
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "conf"]
  kill_delay = 500 # ms
  log = "{SERVICE_PATH}.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = "{SERVICE_PATH}"
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = true

[misc]
  clean_on_exit = false
